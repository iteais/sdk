name: PHP Composer

on:
  push:
    branches: [ workflow ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: tests
        run:  go test -tags exclude_from_test ./...
      - name: Release
        uses: softprops/action-gh-release@v2

